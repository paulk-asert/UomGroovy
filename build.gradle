plugins {
    id 'com.github.ben-manes.versions' version '0.42.0'
    // comment out next plugin if using JDK8
    id 'com.autonomousapps.dependency-analysis' version '1.12.0'
}
apply plugin: 'groovy'
apply plugin: 'application'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.groovy:groovy:4.0.4'
    implementation 'tech.units:indriya:2.1.3'
    testImplementation 'org.apache.groovy:groovy-test:4.0.4'
    testImplementation 'systems.uom:systems-unicode:2.1'
    testImplementation 'systems.uom:systems-quantity:2.1'
}
